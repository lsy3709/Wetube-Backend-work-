{% extends "base.html" %}

{% block title %}로그인 - WeTube{% endblock %}

{% block content %}
  <div class="auth-page">
    <div class="auth-card">
      <h1>로그인</h1>
      <p id="login-error" class="login-error auth-msg auth-msg--error" role="alert"></p>
      <form id="login-form" class="auth-form" method="post" action="#">
        <div class="form-group">
          <label for="login-username">사용자명</label>
          <input type="text" id="login-username" name="username" placeholder="사용자명" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">비밀번호</label>
          <input type="password" id="login-password" name="password" placeholder="비밀번호" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn--primary btn--block">로그인</button>
      </form>
      <p class="auth-switch">계정이 없으신가요? <a href="{{ url_for('auth.register') }}">회원가입</a></p>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/auth-login-page.js') }}"></script>
{% endblock %}
